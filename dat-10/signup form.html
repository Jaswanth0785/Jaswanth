<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>SignUp</title>
</head>
<body>
    <center><h3>Sign Up Here </h3></center><br>
    <form action="./signin.html">
        <label for="Email"><B>EMAIL:</B></label>
        <input type="Email" id="Email" name="" placeholder="email address" required><br><br>
        <label for="PASSWORD"><B>PASSWORD :</B></label>
        <input type="password" id="PASSWORD" name="" placeholder="password" required><br><br>
        <label for="USER NAME"><B>USERNAME :</B></label>
        <input type="text" id="USER NAME" name="" placeholder="name" required><br><br>
        <label for="date of birth"><B>Date Of Birth :</B></label>
        <input type="date" id="date of birth"><br><br>
        <label for="mobile number"><B>MOBILE NUMBER :</B></label>
        <input type="number" id="mobile number"><br><br>
        <label for="gender"> <B>SELECT YOUR GENDER : </B></label><br>
        <blockquote><label for="male"><B>MALE:</B></label>
        <input type="radio" id="male">
        <label for="female"><B>FEMALE:</B></label>
        <input type="radio" id="female"></blockquote>
        <center><input type="submit"><br>
        <h5>Have Account</h5>
        <br>
        </center>
    </form>
    <center><form action="./signin.html">
             <input type="submit" value="BACK TO LOGIN">
            </form>
    </center>
</body>
</html>
